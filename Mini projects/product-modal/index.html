<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div class="bg-gray-100 min-h-screen flex justify-center items-center p-8">
      <!-- !CARD -->
      <div
        class="bg-white flex flex-col md:flex-row p-6 md:p-16 justify-center items-center shadow-lg max-w-md md:max-w-3xl rounded-xl gap-6 md:items-start"
      >
        <img
          src="./images/headphone.png"
          alt="headphone"
          class="max-h-60 hover:scale-105 transition duration-200"
        />
        <div
          class="flex flex-col gap-4 justify-center items-center md:items-start"
        >
          <span class="px-4 py-1 bg-gray-900 text-white rounded-2xl"
            >Free shipping</span
          >
          <h1 class="text-2xl font-semibold text-center md:text-left">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>
          <span>$799</span>
          <h4 class="text-5xl font-bold">$599</h4>
          <p class="text-sm text-gray-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <button class="py-5 rounded-lg bg-blue-500 text-gray-100 min-w-full">
            Add to cart
          </button>

          <div class="group flex items-center gap-x-2 min-w-full">
            <div
              class="w-3 h-3 bg-teal-500 rounded-full group-hover:animate-ping"
            ></div>
            <span>50+ pcs. in stock</span>
          </div>

          <div class="flex flex-col md:flex-row min-w-full gap-3 md:w-80">
            <div
              class="flex w-full py-3 border-2 border-gray-300 hover:shadow-lg rounded-lg justify-center cursor-pointer hover:-translate-y-0.5 transition px-2 gap-2"
            >
              <img src="./images/weight.png" alt="" class="h-8" />
              <button class="">Add to cart</button>
            </div>
            <div
              class="flex w-full py-3 border-2 border-gray-300 rounded-lg justify-center gap-2 cursor-pointer hover:shadow-lg hover:-translate-y-0.5 transition px-2"
            >
              <img src="./images/heart.png" alt="" class="h-8" />
              <button class="">Add to wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
