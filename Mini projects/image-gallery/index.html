    <title>Image Gallery</title>

    <!-- !GLOBAL CONTAINER -->
    <div class="min-h-screen bg-teal-100 px-16 py-4">

          <ul class="flex flex-col md:flex-row gap-4 items-center py-6">
            <li class="hover:border-b-2 border-gray-500">
              <a href="#">Vector</a>
            </li>
            <li class="hover:border-b-2 border-gray-500">
              <a href="#">Illustrations</a>
            </li>
            <li class="hover:border-b-2 border-gray-500">
              <a href="#">Images</a>
            </li>
            <li class="hover:border-b-2 border-gray-500">
              <a href="#">Icons</a>
            </li>
          </ul>
        </nav>

        <!-- !CONTENT -->
        <main class="flex flex-col min-w-full px-8 py-6 gap-12">
          <div class="flex flex-col md:flex-row gap-6 justify-between">
            <!-- !SEARCH BOX -->
            <div class="flex justify-between border-b-2">
              <input
                type="text"
                class="hover:outline-0 focus:outline-0 px-4 mb-2 w-80"
                placeholder="Search"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </div>

            <!-- !UPLOAD BUTTON -->
            <button
              class="bg-gray-800 text-white py-3 w-full rounded-lg hover:bg-gray-100 hover:text-gray-800 hover:border-2 hover:border-gray-400 transition duration-200 md:w-40"
            >
              Upload
            </button>
          </div>

          <div
            class="flex flex-col gap-4 md:grid md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5"
          >
            <figure class="relative group transition-all">
              <img src="./images/image1.jpg" alt="" class="" />
              <figcaption
                class="bg-gray-800/60 flex justify-around items-center absolute bottom-0 left-0 w-full hidden group-hover:flex transition-all"
              >
                <div class="text-white text-sm my-2">
                  <span>Abstract Painting</span>
                  <p>25 Likes, 35 Shares</p>
                </div>
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-bookmark"
                    width="28"
                    height="28"
                    viewBox="0 0 24 24"
                    stroke-width="1.2"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2"
