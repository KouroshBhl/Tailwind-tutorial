<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body class="bg-gray-800">
    <div class="h-screen max-w-2xl m-auto flex items-center">
      <div class="flex bg-gray-900 rounded-2xl p-3 text-gray-200">
        <div class="max-h-full">
          <img
            src="./images/image.jpg"
            alt=""
            class="max-w-full max-h-80 rounded-l-2xl hover:scale-105 transition-all duration-300 hover:rounded-xl"
          />
        </div>
        <div class="flex flex-col p-14">
          <h1 class="text-lg font-semibold mb-4">
            Get diet and fitness tips in your inbox
          </h1>
          <p class="text-sm leading-relaxed">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </p>

          <div class="flex mt-4 justify-between gap-4">
            <input
              type="text"
              placeholder="Enter your email address"
              class="flex-grow bg-gray-900 border border-gray-600 text-sm pl-4 focus:outline-none"
            />
            <button
              class="bg-amber-500 px-5 py-3 rounded-md text-sm hover:bg-amber-600 transition duration-200 text-gray-800 font-semibold hover:text-gray-200 active:bg-amber-700"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
