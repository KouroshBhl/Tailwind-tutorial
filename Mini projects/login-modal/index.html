<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>
  <body class="font-mono">
    <!-- !Global container -->
    <div class="bg-orange-100 flex items-center justify-center min-h-screen">
      <div class="flex items-center justify-center h-[700px] lg:relative">
        <!-- !CARD -->
        <main
          class="bg-white flex flex-col gap-8 shadow-lg lg:w-9/12 w-11/12 px-6 py-4 lg:py-10 lg:px-14 rounded-xl lg:rounded-r-none h-full"
        >
          <!-- !Heading container -->
          <div class="flex justify-between items-center w-full">
            <h2 class="text-3xl font-bold">Log In</h2>
            <!-- !CLose Button-->
            <div
              class="flex items-center justify-center relative cursor-pointer lg:absolute lg:right-10 lg:top-5"
            >
              <div
                class="rounded-full bg-gray-300 w-5 h-5 p-5 lg:bg-gray-100"
              ></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 absolute"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <section>
            <p class="text-gray-400 font-sans">
              Log in to your account to upload or download pictures, videos or
              music.
            </p>
          </section>

          <section class="flex flex-col justify-center items-center gap-5">
            <input
              type="text"
              class="px-4 py-4 text-lg text-gray-400 w-full border-2 rounded-md mb-6"
              placeholder="Enter your email address"
            />

            <span class="text-cyan-700 font-sans">Forgot Password</span>

            <div
              class="w-full py-4 bg-cyan-700 group flex text-gray-100 items-center justify-center gap-4 font-sans rounded-lg cursor-pointer hover:shadow-xl hover:bg-cyan-600 hover:-translate-y-0.5 transition-all"
            >
              <button class="text-xl">Next</button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
                />
              </svg>
            </div>

            <!-- !Line -->
            <div class="border-b-2 w-full my-8"></div>
          </section>

          <!-- !Login -->
          <div class="flex flex-col gap-5">
            <section
              class="flex flex-col items-center justify-center font-sans gap-6"
            >
              <span class="text-gray-400 text-sm">or log in with</span>

              <button
                class="w-full bg-white border-2 rounded-md py-2 flex justify-center items-center gap-4 hover:-translate-y-0.5 hover:shadow-md transition-all"
              >
                <img src="./images/facebook.png" alt="facebook" class="h-9" />
                Facebook
              </button>
            </section>
            <section
              class="flex flex-col items-center justify-center font-sans gap-6"
            >
              <button
                class="w-full bg-white border-2 rounded-md py-2 flex justify-center items-center gap-4 hover:-translate-y-0.5 hover:shadow-md transition-all"
              >
                <img src="./images/google.png" alt="google" class="h-9" />
                Google
              </button>
            </section>
          </div>
        </main>
        <figure class="hidden lg:block">
          <img src="./images/image.jpg" alt="login" class="h-[700px]" />
        </figure>
      </div>
    </div>
  </body>
</html>
