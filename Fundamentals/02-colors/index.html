<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awsome</p>
    <p class="text-white">Tailwind is awsome</p>
    <p class="text-indigo-500">Tailwind is awsome</p>
    <p class="text-rose-500">Tailwind is awsome</p>
    <p class="text-pink-500">Tailwind is awsome</p>

    <!-- Background Colors -->
    <p class="bg-neutral-400">Tailwind is awsome</p>
    <p class="bg-lime-400">Tailwind is awsome</p>
    <p class="bg-amber-400">Tailwind is awsome</p>
    <p class="bg-teal-400">Tailwind is awsome</p>

    <!-- Text Underline -->
    <p class="underline decoration-teal-400">Tailwind is awsome</p>
    <p class="underline decoration-slate-400">Tailwind is awsome</p>
    <p class="underline decoration-indigo-400">Tailwind is awsome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-slate-600" />
    <input type="text" class="border border-teal-600" />
    <input type="text" class="border border-lime-600" />
    <input type="text" class="border border-amber-600" />

    <!-- Divide Colors -->
    <div class="divide-y divide-amber-500">
      <div class="">Text 1</div>
      <div class="">Text 2</div>
      <div class="">Text 3</div>
      <div class="">Text 4</div>
      <div class="">Text 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-lime-400">Tailwind is awsome</button>
    <button class="outline outline-teal-400">Tailwind is awsome</button>
    <button class="outline outline-amber-400">Tailwind is awsome</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-md bg-amber-200 shadow-teal-500">Subscribe</button>
    <button class="shadow-lg bg-amber-200 shadow-teal-500/50">Subscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-teal-500" checked />
    <input type="checkbox" class="accent-amber-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#800654]">Hi</div>
  </body>
</html>
